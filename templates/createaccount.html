{% extends "base.html" %}

{% block title %}Create an Account{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center h-100">
    <div class="row h-100">
        <div class="col-sm-12 my-auto">
            {% if errorMsg %}
            <h2 class="text-center my-3">TigerTask</h2>
            <div class="alert alert-danger alert-dismissible max-width-content" role="alert">
                {{errorMsg}}
            </div>
            {% else %}
            <h2 class="text-center mt-3 mb-5">TigerTask</h2>
            {% endif %}
            <div class="card mx-auto max-width-content">
                <div class="card-body">
                    <h5 class="card-title mb-4">Create an Account</h5>
                    <h6 class="card-subtitle font-weight-normal text-muted mb-3">Please enter your information below</h6>
                    <form>
                        <div class="form-group">
                            <label for="firstNameInput">First name</label>
                            <input type="text" name="firstname" class="form-control" id="firstNameInput" placeholder="John">
                        </div>
                        <div class="form-group">
                            <label for="lastNameInput">Last name</label>
                            <input type="text" name="lastname" class="form-control" id="lastNameInput" placeholder="Doe">
                        </div>
                        <div class="form-group">
                            <label for="phoneInput">Phone number</label>
                            <input type="text" name="phone" class="form-control" id="phoneInput" placeholder="1234567890">
                        </div>
                        <div class="form-group">
                            <label for="venmoInput">Venmo</label>
                            <input type="text" name="venmo" class="form-control" id="venmoInput" placeholder="@John-Doe">
                        </div>
                        <div class="d-flex">
                            <button type="submit" class="btn btn-primary flex-fill">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
