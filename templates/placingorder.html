<!DOCTYPE html>
<body onload='payNow()'>
<script src="https://js.stripe.com/v3/"></script>
<h1>Placing your order...</h1>
<script>
    function payNow(){
        var stripe = Stripe(os.environ.get('TEST_PUBLISHABLE_KEY'));
            
        stripe.redirectToCheckout({
            sessionId: '{{sessionid}}'
        }).then(function (result) {
        });
        }
    </script>
</body>
</html>
