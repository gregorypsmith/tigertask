<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../stylesheets/style.css">

    <title>TigerTask Home</title>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="categories">
                    <h4 class="my-4">Category</h4>
                    <div class="list-group">
                        <a href="#" class="list-group-item">All</a>
                        <a href="#" class="list-group-item">Food</a>
                        <a href="#" class="list-group-item">Kitchenware</a>
                        <a href="#" class="list-group-item">Medicine</a>
                        <a href="#" class="list-group-item">Toiletries</a>
                        <a href="#" class="list-group-item">Cleaning supplies</a>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <h4 class="my-4">Items</h4>
                <div class="row">
                    {% for item in items %}
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <form action="/homecustomer" method="GET">
                                    <input type="hidden" name="item_id" value={{item.id}}/>
                                    <input type="hidden" name="query" value="{{prevQuery}}"/>
                                    <h5 class="card-title" >{{item.name}}</h5>
                                    <h6 class="card-subtitle">{{item.price}}</h6>
                                    <input type='submit' class="btn btn-primary" value="Add to cart"/>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
